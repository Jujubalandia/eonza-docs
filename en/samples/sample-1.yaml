  loglevel: 6
tree:
- name: set-variable
  values:
    list: []
    name: myvar
    value: Hello, world!
- name: write-console
  values:
    text: The value of "myvar" equals "#myvar#"
- name: set-variables
  values:
    list:
    - value: '#myvar#'
      var: var1
    - value: New value
      var: myvar
    - value: '#var1# == #myvar#'
      var: tmp
    - value: Initial
      var: test
- name: set-variable
  values:
    list:
    - func: upper
      param: ""
    - func: substr
      param: "10:4"
    - func: append
      param: '#test#'
    name: test
    value: This is a test string.
- name: write-console
  values:
    text: |-
      Now "myvar" equals "#var1#"
      #tmp#
      #test#
